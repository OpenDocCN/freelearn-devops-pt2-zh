- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Docker containers promise to radically change the way developers and operations
    build, deploy, and manage applications running on the cloud. Kubernetes provides
    the orchestration tools you need to realize that promise in production.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Docker容器承诺彻底改变开发人员和运维在云上构建、部署和管理应用程序的方式。Kubernetes提供了您在生产环境中实现这一承诺所需的编排工具。
- en: Kubernetes on AWS guides you in deploying a production-ready Kubernetes cluster
    on the **Amazon Web Services** (**AWS**) platform. You will discover how to use
    the power of Kubernetes, which is one of the fastest growing platforms for production-based
    container orchestration, to manage and update your applications. Kubernetes is
    becoming the go-to choice for production-grade deployments of cloud-native applications.
    This book covers Kubernetes from first principles. You will start by learning
    about Kubernetes' powerful abstractions—pods and services—which make managing
    container deployments easy. This will be followed by a guided tour through setting
    up a production-ready Kubernetes cluster on AWS, while learning the techniques
    you need to successfully deploy and manage your own applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 《Kubernetes on AWS》指导您在**Amazon Web Services**（**AWS**）平台上部署一个生产就绪的Kubernetes集群。您将了解如何使用Kubernetes的强大功能，它是最快增长的生产容器编排平台之一，用于管理和更新您的应用程序。Kubernetes正在成为云原生应用程序生产级部署的首选。本书从最基本的原理开始介绍Kubernetes。您将首先学习Kubernetes的强大抽象——pod和service，这使得管理容器部署变得容易。接着，您将通过在AWS上设置一个生产就绪的Kubernetes集群的指导之旅，同时学习成功部署和管理自己应用程序的技术。
- en: By the end of the book, you will have gained plenty of hands-on experience with
    Kubernetes on AWS. You will also have picked up some tips on deploying and managing
    applications, keeping your cluster and applications secure, and ensuring that
    your whole system is reliable and resilient to failure.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将在AWS上获得丰富的Kubernetes实践经验。您还将学习到一些关于部署和管理应用程序、保持集群和应用程序安全以及确保整个系统可靠且具有容错性的技巧。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: If you're a cloud engineer, cloud solution provider, sysadmin, site reliability
    engineer, or developer with an interest in DevOps and are looking for an extensive
    guide to running Kubernetes in the AWS environment, this book is for you. Though
    any previous knowledge of Kubernetes is not expected, some experience with Linux
    and Docker containers would be a bonus.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是云工程师、云解决方案提供商、系统管理员、网站可靠性工程师或对DevOps感兴趣的开发人员，并且希望了解在AWS环境中运行Kubernetes的详尽指南，那么本书适合您。虽然不需要对Kubernetes有任何先前的了解，但具有Linux和Docker容器的一些经验将是一个优势。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](19821a2b-bb32-408d-9f21-256dce5d644e.xhtml), *Google''s Infrastructure
    for the Rest of Us*, helps you understand how Kubernetes can give you some of
    the same superpowers that the site reliability engineers at Google use to ensure
    that Google''s services are resilient, reliable, and efficient.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](19821a2b-bb32-408d-9f21-256dce5d644e.xhtml)，*Google的基础设施适用于我们其余人*，帮助您了解Kubernetes如何为您提供谷歌的可靠性工程师使用的一些超能力，以确保谷歌的服务具有容错性、可靠性和高效性。'
- en: '[Chapter 2](87aab5e7-ff37-4a46-831b-8ff62708b7d8.xhtml), *Start Your Engines*,
    helps you take your first steps with Kubernetes. You will learn how to start a
    cluster suitable for learning and development use on your own workstation, and
    will begin to learn how to use Kubernetes itself.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](87aab5e7-ff37-4a46-831b-8ff62708b7d8.xhtml)，*启动引擎*，帮助您开始使用Kubernetes。您将学习如何在自己的工作站上启动适用于学习和开发的集群，并开始学习如何使用Kubernetes本身。'
- en: '[Chapter 3](4e7f067a-f87f-4a36-be63-eb3bde02ba81.xhtml), *Reach for the Cloud*,
    teaches you how to build a Kubernetes cluster running on AWS from first principles.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，《触及云端》，教您如何从头开始构建在AWS上运行的Kubernetes集群。
- en: '[Chapter 4](81daf932-eb92-4cac-b2a6-daf8ee455648.xhtml), *Managing Change in
    Your Applications*, gets into depth with tools that Kubernetes provide to manage
    the Pods that you run on your cluster.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，《管理应用程序中的更改》，深入探讨了Kubernetes提供的工具，用于管理在集群上运行的Pod。
- en: '[Chapter 5](90166a73-b677-467e-a198-c00b7c078bd0.xhtml), *Managing Complex
    Applications with Helm*, teaches you about how you can deploy a service to your
    cluster using a community-maintained chart.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，《使用Helm管理复杂应用程序》，教您如何使用社区维护的图表将服务部署到您的集群。
- en: '[Chapter 6](cb29a916-0f55-4fa9-816d-2322a86e1ccc.xhtml), *Planning for Production*,
    gives you an idea of the myriad different options and decisions you can make when
    deciding to run Kubernetes in a production environment.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，《生产规划》，让您了解在决定在生产环境中运行Kubernetes时可以做出的多种不同选择和决策。
- en: '[Chapter 7](a873e36a-237e-471d-ae10-d15d29fe47f6.xhtml),*  A Production-Ready
    Cluster*, helps you build a fully functional cluster that will serve as a base
    configuration to build upon for many different use cases.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，《生产就绪集群》，帮助您构建一个完全功能的集群，这将作为一个基本配置，用于许多不同的用例。
- en: '[Chapter 8](c9c63001-5c21-4240-ac1e-c2be4659d8a0.xhtml), *Sorry My App Ate
    the Cluster*, delves into configuring pods with a different quality of service
    so important workloads are guaranteed the resources they need, but less important
    workloads can make use of idle resources when they are available without needing
    dedicated resources.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，《抱歉，我的应用程序吃掉了集群》，深入探讨了使用不同的服务质量配置Pod，以便重要的工作负载能够保证它们所需的资源，但不太重要的工作负载可以在有空闲资源时利用专用资源而无需专门的资源。
- en: '[Chapter 9](c2a3f846-f6cc-4fd1-af93-d325afeeffb6.xhtml), *Storing State*, is
    all about using the deep integration that Kubernetes has with the AWS native storage
    solution Elastic Block Store (EBS).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，《存储状态》，全都是关于使用Kubernetes与AWS原生存储解决方案弹性块存储（EBS）的深度集成。
- en: '[Chapter 10](250f70f9-eb26-41a8-aa97-51563aa16de8.xhtml), *Managing Container
    Images*, helps you understand how to leverage the AWS Elastic Container Registry
    (ECR) service to store your container images in a manner that tackles all these
    needs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，《管理容器镜像》，帮助您了解如何利用AWS弹性容器注册表（ECR）服务以满足所有这些需求存储您的容器镜像。
- en: '[Chapter 11](https://www.packtpub.com/sites/default/files/downloads/Monitoring_and_Logging.pdf),
    *Monitoring and Logging*, teaches you how to set up a log management pipeline,
    and will help you understand some of the pitfalls and potential issues with logs.
    By the end of the chapter, you will have set up a metrics and alerting system.
    For this chapter refer to [https://www.packtpub.com/sites/default/files/downloads/Monitoring_and_Logging.pdf](https://www.packtpub.com/sites/default/files/downloads/Monitoring_and_Logging.pdf).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，《监控和日志记录》，教您如何设置日志管理管道，并将帮助您了解日志的一些潜在问题和潜在问题。到本章结束时，您将已经设置了一个指标和警报系统。有关本章，请参阅[https://www.packtpub.com/sites/default/files/downloads/Monitoring_and_Logging.pdf](https://www.packtpub.com/sites/default/files/downloads/Monitoring_and_Logging.pdf)。
- en: '[Chapter 12](https://www.packtpub.com/sites/default/files/downloads/Best_Practices_of_Security.pdf),
    *Best Practices of Security*, teaches you how to manage a secure network for your
    Kubernetes cluster using both AWS and Kubernetes networking primitives. You will
    also learn how to keep your host operating systems secured. For this chapter refer
    to [https://www.packtpub.com/sites/default/files/downloads/Best_Practices_of_Security.pdf](https://www.packtpub.com/sites/default/files/downloads/Best_Practices_of_Security.pdf).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](https://www.packtpub.com/sites/default/files/downloads/Best_Practices_of_Security.pdf)，*安全最佳实践*，教您如何使用AWS和Kubernetes网络原语管理Kubernetes集群的安全网络。
    您还将学习如何保护您的主机操作系统。 有关本章，请参阅[https://www.packtpub.com/sites/default/files/downloads/Best_Practices_of_Security.pdf](https://www.packtpub.com/sites/default/files/downloads/Best_Practices_of_Security.pdf)。'
