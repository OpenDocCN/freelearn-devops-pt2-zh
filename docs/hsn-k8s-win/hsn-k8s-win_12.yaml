- en: 'Section 4: Orchestrating Windows Containers Using Kubernetes'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：使用Kubernetes编排Windows容器
- en: In this section, we will use Kubernetes to create both simple and complex application
    architectures using containers. We will learn how to deploy, scale, and monitor
    such applications, utilizing the power of the platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将使用Kubernetes来创建简单和复杂的应用程序架构，使用容器。我们将学习如何部署、扩展和监控这些应用程序，利用平台的强大功能。
