- en: 'Section 2: Expanding the Capabilities of Ansible'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：扩展Ansible的功能
- en: In this section, we will cover the important concepts of Ansible plugins and
    modules. We will cover both their effective use and how to expand Ansible's capabilities
    by writing your own plugins and modules. We'll even look at the requirements for
    submitting your modules and plugins back to the official Ansible project. We'll
    also look at coding best practices, as well as some advanced Ansible techniques
    that allow you to safely automate your infrastructure even when you are working
    with a clustered environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍Ansible插件和模块的重要概念。我们将介绍它们的有效使用以及如何通过编写自己的插件和模块来扩展Ansible的功能。我们甚至会看一下提交您的模块和插件到官方Ansible项目的要求。我们还将介绍编码最佳实践，以及一些高级的Ansible技术，使您能够在使用集群环境时安全地自动化您的基础设施。
