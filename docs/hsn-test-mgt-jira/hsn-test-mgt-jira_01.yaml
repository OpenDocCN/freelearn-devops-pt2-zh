- en: 'Section 1: Introduction to Software Quality Assurance'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：软件质量保证简介
- en: We are going to learn about the thought process behind software quality assurance
    and the quality management standards used in the industry. Then, we will familiarize
    ourselves with the software development process and its phases. We will also learn
    about managing the deliverables that are generated at each stage of the software
    development life cycle.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习软件质量保证背后的思维过程以及行业中使用的质量管理标准。然后，我们将熟悉软件开发过程及其阶段。我们还将学习如何管理在软件开发生命周期的每个阶段生成的可交付成果。
