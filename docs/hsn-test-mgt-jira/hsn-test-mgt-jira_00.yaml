- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will provide a practical understanding of the test management process
    with Jira. The book presupposes no qualifications on the part of readers trying
    to streamline their test management processes and will guide you through a step-by-step
    approach to implementing test management effectively. It focuses on the basic
    concepts, covering details of the software testing process followed by the organization
    of test artifacts in Jira. It then explores and contrasts between the three most
    popular Jira plugins—Zephyr, Test Management, and synapseRT—that are widely used
    for test management.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助读者实际理解使用Jira进行测试管理的过程。本书假设读者在试图简化其测试管理流程时没有任何资格要求，并将指导您逐步实施有效的测试管理方法。它侧重于基本概念，涵盖软件测试过程的细节，然后探讨并对比了三种最流行的Jira插件——Zephyr、Test
    Management和synapseRT，这些插件被广泛用于测试管理。
- en: 'Topics covered include creating and managing projects in Jira, creating Jira
    tickets to manage customer requirements, tracking Jira tickets, creating test
    plans, test cases, test suites, defects, requirement traceability matrices, and
    generating reports in Jira. It also covers the best practices for establishing
    a scalable and effective test management suite in Jira. The book primarily focuses
    on the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖的主题包括在Jira中创建和管理项目，创建Jira票以管理客户需求，跟踪Jira票，创建测试计划、测试用例、测试套件、缺陷、需求追踪矩阵，并在Jira中生成报告。它还涵盖了在Jira中建立可扩展和有效的测试管理套件的最佳实践。本书主要关注以下内容：
- en: '**Familiarizing users with concepts**:The reader starts with learning about
    software quality assurance thought processes, as well as quality management standards
    used in the industry, thereby familiarizing themselves with the software development
    process and phases with the deliverable management generated at each stage of
    the software development life cycle.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用户熟悉概念**：读者首先学习软件质量保证思维过程，以及行业中使用的质量管理标准，从而使自己熟悉软件开发过程和各阶段的交付管理，以及在软件开发生命周期的每个阶段生成的交付物管理。'
- en: '**Familiarizing users with tools**:The reader will then progress to learn how
    Jira can be used to organize and manage their Agile projects in Scrum and Kanban.
    They will also learn about Jira plugins from the Atlassian Marketplace that will
    help in test management.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用户熟悉工具**：读者将进一步学习如何使用Jira来组织和管理他们的Scrum和Kanban敏捷项目。他们还将了解来自Atlassian Marketplace的Jira插件，这些插件将有助于测试管理。'
- en: '**Understanding the test management approach**:The reader will then learn how
    to plan and manage workflow as per their project requirements.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解测试管理方法**：读者将学习如何根据项目需求规划和管理工作流程。'
- en: '**Learn to implement**:The reader will then learn in detail the best approaches
    in terms of selecting various project execution workflows based on the needs of
    the project, as well as learn different aspects of test planning, test strategy,
    and test execution.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习实施**：读者将详细了解根据项目需求选择各种项目执行工作流程的最佳方法，以及学习测试规划、测试策略和测试执行的不同方面。'
- en: '**Monitoring and controlling project activities**:The reader will then learn how
    Jira can help in defining strategy, as well as monitoring and controlling projects
    using different type reports.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监控和控制项目活动**：读者将学习Jira如何帮助定义策略，并使用不同类型的报告监控和控制项目活动。'
- en: '**Continuous integration with Jira and Jenkins**:The reader will then learn
    how to configure Jira plugins to create, manage, and execute automated test scripts
    in Jira using Jenkins.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与Jira和Jenkins的持续集成**：读者将学习如何配置Jira插件，使用Jenkins在Jira中创建、管理和执行自动化测试脚本。'
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for any quality assurance professional, software project manager,
    or test manager interested in learning to implement test management best practices
    in their team or organization.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何对学习在其团队或组织中实施测试管理最佳实践感兴趣的质量保证专业人员、软件项目经理或测试经理。
- en: To get the most out of this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从本书中获益最大
- en: We expect readers to understand the basics of the software development process
    and have some familiarity with Jira. Readers do not need to have any prior knowledge
    of test management tools, as the book will cover these concepts from the basics
    through to an advanced level.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们期望读者了解软件开发过程的基础知识，并对Jira有一定的了解。读者不需要具备任何测试管理工具的先前知识，因为本书将从基础知识到高级水平覆盖这些概念。
- en: 'To complete this book successfully, readers will require computer systems with
    at least an Intel Core i3 processor or equivalent, 8 GB RAM, and 4 GB of available
    storage space. In addition, you will require the following software:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功完成本书，读者需要具有至少Intel Core i3处理器或同等配置、8 GB RAM和4 GB可用存储空间的计算机系统。此外，您还需要以下软件：
- en: Windows or iOS operating system.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows或iOS操作系统。
- en: Google Chrome / Firefox Mozilla / Internet Explorer (latest version) browsers
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Chrome / Firefox Mozilla / Internet Explorer（最新版本）浏览器
- en: Jira (version 7 onward) with the synaseRT, Zephyr, and Test Management plugins. The
    version used in this book is 7.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira（7版及以上）与synaseRT、Zephyr和Test Management插件。本书使用的版本是7。
- en: Jenkins (version 2.150 onward).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jenkins（2.150版及以上）。
- en: Eclipse IDE.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse IDE。
- en: Java 8 for Jenkins.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jenkins的Java 8。
