- en: '](image/B14870_0_01.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '](image/B14870_0_01.jpg)'
- en: 'Figure 0.1: The Computer Management utility on Windows'
