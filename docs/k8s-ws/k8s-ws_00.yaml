- en: 'After you shrink your drive, you should be able to see unallocated space on
    your drive, as seen here:![Figure 0.7: Unallocated space after shrinking the volume'
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
