  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，这些是可能根据我们的playbook运行位置而改变的大部分变量。首先，我们在一个名为`vyos`的嵌套变量中设置了我们设备的详细信息和基本配置。你可能已经注意到，我们在这里传递了我们VyOS设备的IP地址和用户名的详细信息，而不是我们的主机清单文件。
