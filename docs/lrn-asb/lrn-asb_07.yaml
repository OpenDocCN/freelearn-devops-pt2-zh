  zh: 在这里，我们只设置了两个关键值。第一个`motd_asciiart`是一个多行横幅，每当我们登录到VyOS设备时都会显示。我们使用`|`来声明关键字后，将变量设置为多行。下一个关键字`vyos_nameservers`是要使用的DNS解析器列表。在这里，我们使用Google的公共DNS解析器。
