- en: Also…. feel free to hit me on [Twitter](https://twitter.com/nigelpoulton) .
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另外……随时可以在[Twitter](https://twitter.com/nigelpoulton)上找我。
- en: '![](Image00050.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](Image00050.jpg)'
- en: That’s it. Good luck driving your career forward!!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样。祝你驾驭职业生涯一帆风顺！
