  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the authors, the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书的覆盖范围、开始所需的技术技能，以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Kubernetes has established itself as the standard platform for container management,
    orchestration, and deployment. By learning Kubernetes, you'll be able to design
    your own serverless architecture by implementing the **Function-as-a-service (FaaS)**
    model.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes已经确立了自己作为容器管理、编排和部署的标准平台。通过学习Kubernetes，您将能够通过实施**函数即服务（FaaS）**模型来设计自己的无服务器架构。
- en: After an accelerated, hands-on overview of the serverless architecture and various
    Kubernetes concepts, you'll cover a wide range of real-world development challenges
    faced by real-world developers and explore various techniques to overcome them.
    You'll learn how to create production-ready Kubernetes clusters and run serverless
    applications on them. You'll see how Kubernetes platforms and serverless frameworks
    such as Kubeless, Apache OpenWhisk, and OpenFaaS provide the tooling you need
    to develop serverless applications on Kubernetes. You'll also learn how to select
    the appropriate framework for your upcoming project.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在对无服务器架构和各种Kubernetes概念进行加速、实践性概述之后，您将涵盖真实开发人员面临的各种真实开发挑战，并探索克服这些挑战的各种技术。您将学习如何创建可投入生产的Kubernetes集群，并在其上运行无服务器应用程序。您将了解Kubernetes平台和无服务器框架（如Kubeless、Apache
    OpenWhisk和OpenFaaS）如何提供您在Kubernetes上开发无服务器应用程序所需的工具。您还将学习如何为即将到来的项目选择适当的框架。
- en: By the end of this book, you'll have the skills and confidence to design your
    own serverless applications using the power and flexibility of Kubernetes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将具备技能和信心，能够利用Kubernetes的强大和灵活性设计自己的无服务器应用程序。
- en: About the Author
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Onur Yılmaz** is a senior software engineer at a multinational enterprise
    software company. He is a Certified Kubernetes Administrator (CKA) and works on
    Kubernetes and cloud management systems. He is a keen supporter of cutting-edge
    technologies including Docker, Kubernetes, and cloud-native applications. He has
    one master''s and two bachelor''s degrees in the engineering field.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Onur Yılmaz**是一家跨国企业软件公司的高级软件工程师。他是一名持有认证的Kubernetes管理员（CKA），并致力于Kubernetes和云管理系统。他是Docker、Kubernetes和云原生应用等尖端技术的热情支持者。他在工程领域拥有一个硕士学位和两个学士学位。'
- en: '**Sathsara Sarathchandra** is a DevOps engineer and has experience in building
    and managing Kubernetes based production deployments both in the cloud and on-premises.
    He has over 8 years of experience, having worked for several companies ranging
    from small start-ups to enterprises. He is a Certified Kubernetes Administrator
    (CKA) and a Certified Kubernetes Application Developer (CKAD). He holds a master''s
    degree in business administration and a bachelor''s degree in computer science.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sathsara Sarathchandra**是一名DevOps工程师，具有在云端和本地构建和管理基于Kubernetes的生产部署的经验。他拥有8年以上的经验，曾在从小型初创公司到企业的多家公司工作。他是一名持有认证的Kubernetes管理员（CKA）和认证的Kubernetes应用开发者（CKAD）。他拥有工商管理硕士学位和计算机科学学士学位。'
