- en: Audience
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受众
- en: This book is for software developers and DevOps engineers who have basic or
    intermediate knowledge about Kubernetes and want to learn how to create serverless
    applications that run on Kubernetes. Those who want to design and create serverless
    applications running on the cloud, or on-premise Kubernetes clusters, will also
    find this book useful.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于具有关于Kubernetes的基本或中级知识并希望学习如何创建在Kubernetes上运行的无服务器应用程序的软件开发人员和DevOps工程师。那些希望设计和创建在云上或本地Kubernetes集群上运行的无服务器应用程序的人也会发现本书有用。
- en: Approach
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: This book provides examples of engaging projects that have a direct correlation
    to how serverless developers work in the real world with Kubernetes clusters.
    You'll build example applications and tackle programming challenges that'll prepare
    you for large, complex engineering problems. Each component is designed to engage
    and stimulate you so that you can retain and apply what you learn in a practical
    context with the maximum impact. By completing the book, you'll walk away feeling
    capable of tackling real-world serverless Kubernetes applications development.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了与无服务器开发人员在实际工作中与Kubernetes集群一起工作的相关项目示例。您将构建示例应用程序并解决编程挑战，这将使您能够应对大型、复杂的工程问题。每个组件都设计为吸引和激发您，以便您可以在实际环境中以最大的影响力保留和应用所学到的知识。通过完成本书，您将能够处理真实世界的无服务器Kubernetes应用程序开发。
