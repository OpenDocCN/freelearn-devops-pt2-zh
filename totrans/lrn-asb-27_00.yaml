- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The information technology sector is a fast-moving sector that always tries
    to accelerate. To keep up with this, companies need to be able to move quickly
    and iterate frequently. Until a few years back, this was mainly true for software,
    but now we start to see the necessity of developing infrastructure at a similar
    speed. Going forward, we will need to change the infrastructure we run our software
    on at the speed of the software itself.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 信息技术领域是一个快速发展的领域，始终试图加速。为了跟上这一步伐，公司需要能够快速行动并频繁迭代。直到几年前，这主要适用于软件，但现在我们开始看到以类似速度开发基础设施的必要性。未来，我们将需要以软件本身的速度改变我们运行软件的基础设施。
- en: In this scenario, many technologies, such as software-defined everything (storage,
    network, and compute, for example), will be key, but those technologies need to
    be managed in an equally scalable way, and that way will involve using Ansible
    and similar products.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种场景下，许多技术（如软件定义的一切，例如存储、网络和计算）将至关重要，但这些技术需要以同样可扩展的方式进行管理，而这种方式将涉及使用 Ansible
    和类似产品。
- en: Ansible is highly relevant today, since, unlike competing products, it is agentless,
    allowing for faster deployments, more security, and better auditability.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Ansible 非常相关，因为与竞争产品不同，它是无代理的，可以实现更快的部署、更高的安全性和更好的可审计性。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: The book is for developers and sysadmins who want to automate their organization’s
    infrastructure using Ansible 2\. No prior knowledge of Ansible is required.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望使用 Ansible 2 自动化其组织基础架构的开发人员和系统管理员。不需要有关 Ansible 的先前知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](e86ebe8b-5935-4297-b86a-4394704a144b.xhtml), *Getting Started with
    Ansible*, explains how to install Ansible.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](e86ebe8b-5935-4297-b86a-4394704a144b.xhtml)，*开始使用 Ansible*，讲解了如何安装 Ansible。'
- en: '[Chapter 2](05b28bdf-0c30-48a7-a385-cfe1361de545.xhtml), *Automating Simple
    Tasks*, explains how to create simple playbooks that will allow you to automate
    some simple tasks that you already perform on a daily basis.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](05b28bdf-0c30-48a7-a385-cfe1361de545.xhtml)，*自动化简单任务*，讲解了如何创建简单的 Playbook，让您能够自动化一些您每天已经执行的简单任务。'
- en: '[Chapter 3](a3cea92c-92a2-4dd2-a666-a57b53f052dd.xhtml), *Scaling to Multiple
    Hosts*, explains how to handle multiple hosts in Ansible in an easy-to-scale way.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](a3cea92c-92a2-4dd2-a666-a57b53f052dd.xhtml)，*扩展至多个主机*，讲解了如何以易于扩展的方式处理
    Ansible 中的多个主机。'
- en: '[Chapter 4](99cce790-a03d-4810-b707-83e05bb45043.xhtml), *Handling Complex
    Deployment*, explains how to create deployments that have multiple phases, as
    well as multiple machines.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](99cce790-a03d-4810-b707-83e05bb45043.xhtml)，*处理复杂部署*，讲解了如何创建具有多个阶段和多台机器的部署。'
- en: '[Chapter 5](9bd9ae64-df2b-4dd0-b43e-da6da4553943.xhtml), *Going Cloud*, explains
    how Ansible can integrate with various cloud offerings, and how it can simplify
    your life, managing the cloud for you.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](9bd9ae64-df2b-4dd0-b43e-da6da4553943.xhtml)，*走向云端*，讲解了 Ansible 如何与各种云服务集成，以及如何简化您的生活，为您管理云端。'
- en: '[Chapter 6](d2d5f311-222c-4d51-a562-d003ee85e228.xhtml), *Getting Notification
    from Ansible*, explains how to set up Ansible to return valuable information to
    you and other stakeholders.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](d2d5f311-222c-4d51-a562-d003ee85e228.xhtml)，*从 Ansible 获取通知*，讲解了如何设置
    Ansible 以向您和其他利益相关者返回有价值的信息。'
- en: '[Chapter 7](9ed0a9f7-acec-46a5-8a0a-e8bff446d182.xhtml), *Creating a Custom
    Module*, explains how to create a custom module to leverage the freedom Ansible
    gives you.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](9ed0a9f7-acec-46a5-8a0a-e8bff446d182.xhtml)，*创建自定义模块*，讲解了如何创建自定义模块以利用
    Ansible 给予你的自由。'
- en: '[Chapter 8](c5a73aea-8705-43dd-888a-f635e93e40b2.xhtml), *Debugging and Error
    Handling*, explains how to debug and test Ansible to ensure that your playbooks
    will always work.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](c5a73aea-8705-43dd-888a-f635e93e40b2.xhtml)，*调试和错误处理*，讲解了如何调试和测试 Ansible
    以确保您的 Playbook 总是有效的。'
- en: '[Chapter 9](0dff9ffa-3121-48cd-80b5-d59a14310f09.xhtml), *Complex Environments,*
    explains how to manage multiple tiers, environments, and deployments with Ansible.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](0dff9ffa-3121-48cd-80b5-d59a14310f09.xhtml)，*复杂环境*，讲解了如何使用 Ansible 管理多个层次、环境和部署。'
- en: '[Chapter 10](403a4637-9873-4ee7-bb32-9cc53aa1ca8e.xhtml), *Introducing Ansible
    for Enterprises*, explains how to manage Windows nodes from Ansible, as well as
    how to leverage Ansible Galaxy to maximize your productivity.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](403a4637-9873-4ee7-bb32-9cc53aa1ca8e.xhtml)，*介绍企业级 Ansible*，讲解了如何从 Ansible
    管理 Windows 节点，以及如何利用 Ansible Galaxy 来最大化您的生产力。'
- en: '[Chapter 11](c98f3821-61a9-4823-96b7-ac8e3309412a.xhtml), *Getting Started
    with AWX*, explains what AWX is and how you can start using it.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](c98f3821-61a9-4823-96b7-ac8e3309412a.xhtml)，*开始使用 AWX*，解释了 AWX 是什么以及如何开始使用它。'
- en: '[Chapter 12](dd2bea83-4519-4f23-9ca2-13afa9224a11.xhtml), *Working with AWX
    Users, Permissions, and Organizations*, explains how AWX users and permissions
    management works.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](dd2bea83-4519-4f23-9ca2-13afa9224a11.xhtml)，*与 AWX 用户、权限和组织一起工作*，解释了
    AWX 用户和权限管理的工作原理。'
- en: To get the most out of this book
