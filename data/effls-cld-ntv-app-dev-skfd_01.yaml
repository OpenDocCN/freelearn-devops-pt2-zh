- en: 'Section 1: The Kubernetes Nightmare – Skaffold to the Rescue'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：Kubernetes的噩梦 – Skaffold来拯救
- en: In this section, we will describe the pain and suffering of developing an application
    with Kubernetes. There are several manual touchpoints in developing a Kubernetes
    application locally, and it decreases the productivity of a developer. The focus
    should be on writing code and adding more features to the product rather than
    worrying about replicating infrastructure on your workstation to debug an issue
    or test a feature. Engineers at Google described this as an infinite loop of pain
    and suffering. We will introduce you to Skaffold and how it can help you automate
    the build, push, and deploy workflow for applications running on Kubernetes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将描述使用Kubernetes开发应用程序的痛苦和苦难。在本地开发Kubernetes应用程序时，存在多个手动触点，这降低了开发人员的生产力。焦点应该放在编写代码和为产品添加更多功能上，而不是担心在您的工作站上复制基础架构以调试问题或测试功能。谷歌的工程师们将这称为无尽的痛苦和苦难循环。我们将向您介绍Skaffold以及它如何帮助您自动化构建、推送和部署在Kubernetes上运行的应用程序的工作流程。
