- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This is an Ansible guidebook for beginner systems administrators. It aims to
    properly introduce Ansible as an automation and configuration management tool.
    Readers of the book should, by the end, master basic use of Ansible playbooks
    and modules by learning from real-life sample codes that demonstrate each module's
    functionality to help achieve infrastructure and task automation and orchestration.
    The book contains some extra advanced tips for those who want to go the extra
    mile and learn about and collaborate with the Ansible community.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本面向初学系统管理员的Ansible指南。它旨在适当地介绍Ansible作为自动化和配置管理工具。本书的读者在结束时应该能够通过从真实样本代码中学习每个模块的功能来掌握Ansible
    playbook和模块的基本用法，以帮助实现基础设施和任务的自动化和编排。本书还包含一些额外的高级技巧，供那些希望走得更远并与Ansible社区合作的人学习。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for three major audiences. First, systems administrators who work
    with either Linux, Windows, or Mac OS X. This covers those who work on bare-metal
    machines, virtual infrastructure, or cloud-based environments. Then, network administrators,
    those who work on distributed proprietary network equipment. Finally, DevOps.
    This book offers a good understanding of how the system they are going to deploy
    their application in will behave, enabling them to code accordingly or suggest
    modifications that can benefit their applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于三个主要受众。首先是与Linux、Windows或Mac OS X打交道的系统管理员。这包括那些在裸机、虚拟基础设施或基于云的环境上工作的人。然后是网络管理员，那些在分布式专有网络设备上工作的人。最后是DevOps。本书可以帮助他们充分了解他们将部署应用程序的系统的行为，使他们能够相应地编码或建议可以使他们的应用程序受益的修改。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](eff4449a-0b72-416f-bfc6-7a4709c0de49.xhtml), *What is Ansible?*,
    is an introduction to Ansible and compares it with other configuration management
    tools.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](eff4449a-0b72-416f-bfc6-7a4709c0de49.xhtml)，*什么是Ansible?*，是对Ansible的介绍，并将其与其他配置管理工具进行了比较。'
- en: '[Chapter 2](cb196d17-b8ea-44f5-8114-4a91ae541566.xhtml), *Ansible Setup and
    Configuration*, explains how to set up and configure Ansible on multiple systems.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](cb196d17-b8ea-44f5-8114-4a91ae541566.xhtml)，*Ansible设置和配置*，解释了如何在多个系统上设置和配置Ansible。'
- en: '[Chapter 3](24ea3f87-4d88-4675-8f6d-b16dabf15da8.xhtml), *Ansible Inventory
    and Playbook*, is an introduction to and overview of Ansible Inventory and Playbook.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](24ea3f87-4d88-4675-8f6d-b16dabf15da8.xhtml)，*Ansible清单和playbook*，是对Ansible清单和playbook的介绍和概述。'
- en: '[Chapter 4](1bf32e4d-f751-417c-9f1b-8f5bf828d1d7.xhtml), *Ansible Modules*,
    covers Ansible''s most often used modules with real-life sample usage code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](1bf32e4d-f751-417c-9f1b-8f5bf828d1d7.xhtml)，*Ansible模块*，涵盖了Ansible最常用的模块，并提供了真实样本使用代码。'
- en: '[Chapter 5](5a3d81a4-d562-4a17-8f28-8385b94d1739.xhtml), *Ansible Automated
    Infrastructure*, enumerates Ansible''s use cases for multiple infrastructures.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](5a3d81a4-d562-4a17-8f28-8385b94d1739.xhtml)，*Ansible自动化基础设施*，列举了Ansible在多个基础设施中的用例。'
- en: '[Chapter 6](f4ee28e0-db64-4180-b5fe-416a77c5032e.xhtml), *Ansible Coding for
    Configuration Management*, contains best practices for coding Ansible playbooks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](f4ee28e0-db64-4180-b5fe-416a77c5032e.xhtml)，*用于配置管理的Ansible编码*，包含了编写Ansible
    playbook的最佳实践。'
- en: '[Chapter 7](4804bfab-3dde-4977-8928-81ae5d80a764.xhtml), *Ansible Galaxy and
    Community Roles*, is an introduction to Ansible community roles, usage, and contribution.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](4804bfab-3dde-4977-8928-81ae5d80a764.xhtml)，*Ansible Galaxy和社区角色*，是对Ansible社区角色、用法和贡献的介绍。'
- en: '[Chapter 8](43750355-ab57-4d16-b464-10d2a47be2ea.xhtml), *Ansible Advanced
    Features*, is an overview of some of Ansible''s advanced features, such as Vault,
    plugins, and containers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](43750355-ab57-4d16-b464-10d2a47be2ea.xhtml)，*Ansible高级功能*，是对Ansible的一些高级功能的概述，例如Vault、插件和容器。'
- en: To get the most out of this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: Before reading this book, you should have a basic understanding of the Linux
    shell and some system administration skills in order to be able to follow the
    practical examples. Also, some basic coding skills will be very handy when dealing
    with YAML playbooks. As an optional requirement, having some basic knowledge of
    configuration management will help to simplify many points in the book.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书之前，您应该对Linux shell有基本的了解，并具备一些系统管理技能，以便能够跟随实际示例。此外，一些基本的编码技能在处理YAML playbooks时将非常有用。作为可选要求，具备一些基本的配置管理知识将有助于简化本书中的许多要点。
- en: To be able to run most of the code, we recommend having a virtual environment
    running at least two Linux machines, a Windows machine, and a Mac OS X. For network
    device testing, you may need a test network device or some virtual network equipment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能够运行大部分代码，我们建议在至少两台Linux机器、一台Windows机器和一台Mac OS X上运行虚拟环境。对于网络设备测试，您可能需要一个测试网络设备或一些虚拟网络设备。
