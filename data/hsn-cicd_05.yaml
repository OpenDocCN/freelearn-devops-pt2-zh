- en: macOS installation
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: macOS安装
- en: Installing Jenkins in macOS is relatively easy and you can do it in a couple
    of ways.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在macOS上安装Jenkins相对容易，您可以通过几种方式完成。
- en: Jenkins downloads package
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jenkins下载软件包
- en: 'In this section, we will cover how to install Jenkins using the Mac Package
    Installer (`.pkg`) files:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍如何使用Mac软件包安装程序（`.pkg`）文件安装Jenkins：
- en: Go to the Jenkins download URL ([https://jenkins.io/download/](https://jenkins.io/download/)).
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到Jenkins下载URL（[https://jenkins.io/download/](https://jenkins.io/download/)）。
- en: Scroll to the bottom of the page and you should see a list of operating systems
    that you can install Jenkins on.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到页面底部，您应该会看到可以在其上安装Jenkins的操作系统列表。
- en: 'Click the Mac OS X button link, and you should be taken to a page like this:'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击Mac OS X按钮链接，您应该会看到类似这样的页面：
- en: '![](assets/6ecaa6d2-72ff-431e-9b47-341bc9f81ee3.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/6ecaa6d2-72ff-431e-9b47-341bc9f81ee3.png)'
- en: 'Either click on the `.pkg` file that you can see at the bottom of your browser
    window or double-click the Jenkins `.pkg` file in your downloads file:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击浏览器窗口底部可以看到的`.pkg`文件，或者在下载文件夹中双击Jenkins的`.pkg`文件：
- en: '![](assets/5fe5fe59-6662-4926-9495-5d437942e663.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/5fe5fe59-6662-4926-9495-5d437942e663.png)'
- en: Notice that there are two buttons in the bottom-right corner aptly named Go
    Back and Continue. Just click on Continue and you will go the next window, which
    is the license agreement.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请注意，右下角有两个按钮，分别命名为“返回”和“继续”。只需单击“继续”，您将进入下一个窗口，即许可协议。
- en: 'Click Continue and make sure to click on the Agree button:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“继续”，并确保单击“同意”按钮：
- en: '![](assets/7b82bb4a-5819-449b-8c5d-328bc6e764d1.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/7b82bb4a-5819-449b-8c5d-328bc6e764d1.png)'
- en: 'Ordinarily, you can just click the Install button, but if you want to customize,
    you can choose to not install documentation, among other things:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通常，您只需单击“安装”按钮，但如果您想自定义，您可以选择不安装文档等：
- en: '![](assets/86d78704-5ad9-4812-b8ef-dd3da2964db0.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/86d78704-5ad9-4812-b8ef-dd3da2964db0.png)'
- en: 'Unless you are concerned about disk space, it is typically easier to just click Standard
    Install and then click on Install:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 除非您担心磁盘空间，通常最容易的方法是只需单击“标准安装”，然后单击“安装”：
- en: '![](assets/d7f7975e-e935-478b-9a03-d1beca17bce4.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/d7f7975e-e935-478b-9a03-d1beca17bce4.png)'
- en: 'Once the installation scripts have finished running, you will see the following
    screen:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装脚本运行完成后，您将看到以下屏幕：
- en: '![](assets/af7163e9-dbc9-4d10-8ab9-d7d30e2488b8.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/af7163e9-dbc9-4d10-8ab9-d7d30e2488b8.png)'
- en: Click on Close and Jenkins should be running in your local machine.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“关闭”，Jenkins应该在您的本地机器上运行。
- en: Unlocking Jenkins for the first login
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解锁Jenkins进行首次登录
- en: 'The first time you are running Jenkins locally in your host machine, you will
    see a screen like the following one:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次在主机上本地运行Jenkins时，您将看到以下屏幕：
- en: '![](assets/97ac084e-9a32-4d6e-8e7b-cba31262fd45.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/97ac084e-9a32-4d6e-8e7b-cba31262fd45.png)'
- en: 'Run the following command in a Mac Terminal if Jenkins is running in the main
    user account:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Jenkins在主用户帐户中运行，请在Mac终端中运行以下命令：
- en: '[PRE17]'
  id: totrans-118
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'This will copy the initial admin password onto your system clipboard. It is
    also possible that your initial password is running in the `Users/Shared/Jenkins` if
    this is the case then, please try the following command:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这将把初始管理员密码复制到系统剪贴板上。如果您的初始密码运行在`Users/Shared/Jenkins`中，也可能会出现这种情况，请尝试以下命令：
- en: '[PRE18]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'Next, paste this password into the initial login screen and then click Continue:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，将此密码粘贴到初始登录屏幕，然后单击“继续”：
- en: '![](assets/90a00d6f-bcd5-4e7c-a0c6-b98a48f45f3b.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/90a00d6f-bcd5-4e7c-a0c6-b98a48f45f3b.png)'
- en: 'This screen is not 100% necessary to run at first, so you can click the X on
    the top right of the screen. After you click the X and decide to launch Jenkins,
    you will see this screen:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这个屏幕一开始并不是100%必要运行，所以您可以单击屏幕右上角的X。单击X并决定启动Jenkins后，您将看到这个屏幕：
- en: '![](assets/bd24cd18-2210-4463-9a08-4c7b8ccc2448.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/bd24cd18-2210-4463-9a08-4c7b8ccc2448.png)'
- en: Installing Jenkins via Homebrew
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过Homebrew安装Jenkins
- en: You can also install Jenkins via the Homebrew package manager in macOS.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过macOS中的Homebrew软件包管理器安装Jenkins。
- en: If you don't have Homebrew installed, then first go to the Homebrew page ([https://brew.sh/](https://brew.sh/)).
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您尚未安装Homebrew，请首先转到Homebrew页面（[https://brew.sh/](https://brew.sh/)）。
- en: Installing Homebrew is relatively easy. Open the Terminal application by clicking
    the Mac Finder button, press *Ctrl* + *Shift* + *G,* then enter `/applications`,
    and hit the Go button. Make sure to double-click the `Utilities` folder and then
    double-click the Terminal app icon.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Homebrew相对容易。单击Mac Finder按钮打开终端应用程序，按*Ctrl* + *Shift* + *G*，然后输入`/applications`，并单击“前往”按钮。确保双击`Utilities`文件夹，然后双击终端应用程序图标。
- en: 'Just paste the Homebrew install script into the Terminal application prompt:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 只需将Homebrew安装脚本粘贴到终端应用程序提示中：
- en: '[PRE19]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'Once Homebrew is successfully installed, just run the following command into
    the Terminal application:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦Homebrew安装成功，只需在终端应用程序中运行以下命令：
- en: '![](assets/3c7deeb8-7e80-47f7-ab41-cd5283d254db.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/3c7deeb8-7e80-47f7-ab41-cd5283d254db.png)'
- en: 'Once Jenkins is installed, you can start the Jenkins service by issuing the
    command into the Terminal application:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Jenkins后，您可以通过在终端应用程序中输入以下命令来启动Jenkins服务：
- en: '[PRE20]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: After you run this command, you just simply visit the `localhost:8080`, and
    you can then follow the same steps that we ran in the *Unlocking Jenkins for the
    first login* section.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 运行此命令后，只需简单地访问`localhost:8080`，然后您可以按照我们在*首次登录解锁Jenkins*部分中运行的相同步骤。
- en: Running Jenkins locally
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在本地运行Jenkins
- en: 'The following is a screenshot of the main dashboard page of Jenkins. We will
    go over each item in detail:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Jenkins主仪表板页面的屏幕截图。我们将详细介绍每个项目：
- en: '![](assets/564f3c13-54fb-4f80-a9d3-486623f5b8d7.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/564f3c13-54fb-4f80-a9d3-486623f5b8d7.png)'
- en: Creating a new item
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建新项目
- en: 'In the following steps, we will create a Freestyle project as a new item, but
    there could potentially be many more items to add depending on the plugins that
    are installed:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的步骤中，我们将创建一个自由风格项目作为新项目，但根据安装的插件，可能还可以添加更多项目：
- en: 'If you click the New Item link, you will go to the following page:'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果单击“新建项目”链接，您将进入以下页面：
- en: '![](assets/80140407-29e8-403f-a358-1825855514fa.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/80140407-29e8-403f-a358-1825855514fa.png)'
- en: We have not installed any plugins, so the only type of item we can use is a
    Freestyle project.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们还没有安装任何插件，因此我们可以使用的唯一类型的项目是自由风格项目。
- en: 'Let''s enter a name for the Freestyle project and click OK:'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们为自由风格项目输入一个名称，然后单击“确定”：
- en: '![](assets/64be5d41-9f29-4131-bc0d-ccabab1dbae2.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/64be5d41-9f29-4131-bc0d-ccabab1dbae2.png)'
- en: 'You will be presented with the following screen to configure your Freestyle
    project:'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到以下屏幕以配置您的自由风格项目：
- en: '![](assets/a32d0428-a9d7-40e9-b2a0-07baf6f7f36e.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/a32d0428-a9d7-40e9-b2a0-07baf6f7f36e.png)'
- en: 'Let''s create a simple build for Jenkins that prints out `Hello World`:'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们为Jenkins创建一个简单的构建，打印出`Hello World`：
- en: '![](assets/1c5131fb-6849-423c-9332-5752f547add4.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/1c5131fb-6849-423c-9332-5752f547add4.png)'
- en: Make sure to click the Add build step button and then choose Execute shell.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保单击“添加构建步骤”按钮，然后选择“执行shell”。
- en: Lastly, click Save and you will go back to the project dashboard screen.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，单击“保存”，您将返回到项目仪表板屏幕。
- en: 'Next make sure to click the Build Now button to get a build triggered, and
    you will see a text popup that says Build Scheduled:'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，确保单击“立即构建”按钮以触发构建，您将看到一个文本弹出窗口，上面写着“构建已计划”：
- en: '![](assets/4bec49f2-55d4-466b-bdf0-dc9a00d48ff1.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/4bec49f2-55d4-466b-bdf0-dc9a00d48ff1.png)'
- en: 'Notice that in the following screenshot we have our first build labeled #1 in
    the Build History section:'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请注意，在以下屏幕截图中，我们的第一个构建标记为#1，在“构建历史”部分：
- en: '![](assets/31da18fd-59d6-4dcb-b417-82612c7bc501.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/31da18fd-59d6-4dcb-b417-82612c7bc501.png)'
- en: Notice that we now have a Build History section, and you will typically want
    to go the Console Output to see the log information for the build.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请注意，我们现在有一个“构建历史”部分，通常您会想要查看控制台输出，以查看构建的日志信息。
- en: Console Output
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 控制台输出
- en: 'The following is a typical **Console Output** screen in Jenkins:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Jenkins中典型的**控制台输出**屏幕：
- en: '![](assets/17661249-66fd-4258-911e-0851a9b6fdb0.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/17661249-66fd-4258-911e-0851a9b6fdb0.png)'
- en: This is an extremely simple screen where we only printed out `Hello World` to
    the screen.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常简单的屏幕，我们只是向屏幕打印了`Hello World`。
- en: Managing Jenkins
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理Jenkins
- en: 'Once you are logged into Jenkins, you can simply click the Manage Jenkins link:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 登录到Jenkins后，只需单击“管理Jenkins”链接：
- en: '![](assets/ca1bb518-63b7-4fe4-a810-3860ce5e1b60.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/ca1bb518-63b7-4fe4-a810-3860ce5e1b60.png)'
- en: 'Then make sure to click the Manage Plugins link:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 然后确保单击“管理插件”链接：
- en: '![](assets/22966d37-d2a1-4cf7-8763-4b590c621b96.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/22966d37-d2a1-4cf7-8763-4b590c621b96.png)'
- en: 'You will then be taken to the plugins page, which looks like this:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 然后您将进入插件页面，看起来像这样：
- en: '![](assets/632cf201-1bd2-4ac3-9ecb-777b1376cf2f.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/632cf201-1bd2-4ac3-9ecb-777b1376cf2f.png)'
- en: Make sure to click the Available tab, and you will see a list of available plugins
    that you can install.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 确保单击“可用”选项卡，您将看到可以安装的可用插件列表。
- en: 'We will install the Go plugin (you can quickly find plugins by using the Filter
    input box):'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将安装Go插件（您可以通过使用“筛选”输入框快速找到插件）：
- en: '![](assets/dfea5400-1704-4b49-958d-8041285ef618.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/dfea5400-1704-4b49-958d-8041285ef618.png)'
- en: Notice that we typed in `golang` in the filter input. You can then either click
    the Install without restart button or the Download now and install after restart button.
    We will use the Install without restart button.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我们在过滤输入框中输入了`golang`。然后，您可以单击“无需重启安装”按钮或“立即下载并在重启后安装”按钮。我们将使用“无需重启安装”按钮。
- en: 'Once you click the button, you will see the following screen:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 单击按钮后，您将看到以下屏幕：
- en: '![](assets/4b7cb28b-a614-4375-aba8-d72bacb39dc1.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/4b7cb28b-a614-4375-aba8-d72bacb39dc1.png)'
- en: We will click the Go back to the top page **button.**
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将点击“返回到顶部页面”按钮。
- en: Let's go back to the Jenkins dashboard, click Manage Jenkins, and then click
    Manage Plugins.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到Jenkins仪表板，点击“管理Jenkins”，然后点击“管理插件”。
- en: 'Make sure to type `git` in the Filter input box:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在过滤输入框中输入`git`：
- en: '![](assets/4ece04d4-d0a2-447f-b47e-ded0e5869dc4.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/4ece04d4-d0a2-447f-b47e-ded0e5869dc4.png)'
- en: Now we will click the Download now and install after restart button.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将点击“立即下载并在重启后安装”按钮。
- en: Now if you click the Restart Jenkins **flag**, Jenkins will restart and then
    you will be prompted to log in.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果您单击“重启Jenkins”标志，Jenkins将重新启动，然后您将被提示登录。
- en: 'Next, make sure to click the Back to Dashboard link:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，确保点击“返回仪表板”链接：
- en: '![](assets/2c7bc291-7121-4145-a8dd-864a4557d6fb.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/2c7bc291-7121-4145-a8dd-864a4557d6fb.png)'
- en: Configuring environment variables and tools
  id: totrans-182
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置环境变量和工具
- en: Now we will look at how to add environment variables in the Jenkins dashboard.
    Make sure to click Manage Jenkins, and then click Configure System**:**
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将看看如何在Jenkins仪表板中添加环境变量。确保点击“管理Jenkins”，然后点击“配置系统”：
- en: 'Then you need to scroll down into the Global properties:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 然后您需要向全局属性中滚动：
- en: '![](assets/824a5f39-397a-464b-81a7-7bf9d5ab95ae.png)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/824a5f39-397a-464b-81a7-7bf9d5ab95ae.png)'
- en: Then make sure to configure all the tools, such as adding paths to GitHub and
    golang.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 然后确保配置所有工具，比如添加GitHub和golang的路径。
- en: Configuring a job to poll the GitHub version control repository
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置作业以轮询GitHub版本控制存储库
- en: Make sure to click the New Item button, and now notice that we have an additional
    item that has been added.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 确保单击“新建项”按钮，现在请注意我们已添加了一个附加项。
- en: 'Now we will create another Jenkins build job called **Golang Project**:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将创建另一个名为“Golang项目”的Jenkins构建作业：
- en: '![](assets/cf51dcb7-64b1-4409-87e0-91f27a9d7724.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/cf51dcb7-64b1-4409-87e0-91f27a9d7724.png)'
- en: 'You can scroll down further or click the Source Code Management tab:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以继续向下滚动或单击“源代码管理”选项卡：
- en: '![](assets/40058377-2f4e-476e-897d-2d5b7605fefe.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/40058377-2f4e-476e-897d-2d5b7605fefe.png)'
- en: 'Now if you scroll down, you will go to the Build Triggers section:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果您向下滚动，您将进入“构建触发器”部分：
- en: '![](assets/08c4b9e7-61ae-4a9e-815b-3cc189236703.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/08c4b9e7-61ae-4a9e-815b-3cc189236703.png)'
- en: 'Here we configure polling with Jenkins and specify a cron schedule. The cron
    job is displayed as follows: minutes, hour, day, month, and weekday.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们配置了Jenkins的轮询并指定了一个cron计划。cron作业显示如下：分钟，小时，日，月和工作日。
- en: You can read more about the Crontab under the Linux manual pages ([http://man7.org/linux/man-pages/man5/crontab.5.html](http://man7.org/linux/man-pages/man5/crontab.5.html)).
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在Linux手册页下阅读有关Crontab的更多信息（[http://man7.org/linux/man-pages/man5/crontab.5.html](http://man7.org/linux/man-pages/man5/crontab.5.html)）。
- en: 'We then add the following configuration:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们添加以下配置：
- en: '![](assets/0d7fb248-1258-4e1e-9c40-28978f594cae.png)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/0d7fb248-1258-4e1e-9c40-28978f594cae.png)'
- en: We will create another shell script where we execute tests.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将创建另一个shell脚本，其中我们执行测试。
- en: 'Make sure to click the Build Now button:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 确保点击“立即构建”按钮：
- en: '![](assets/c3ee6302-e8ce-418c-8f83-a5caf3e18751.png)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/c3ee6302-e8ce-418c-8f83-a5caf3e18751.png)'
- en: 'Then make sure to click on the Build number and then click the Console Output
    link:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 然后确保点击构建编号，然后点击控制台输出链接：
- en: '![](assets/bb3ecfac-f0e9-4641-b3b5-679a24ef178a.png)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/bb3ecfac-f0e9-4641-b3b5-679a24ef178a.png)'
- en: Notice here that the Console Output prints out each step that Jenkins is doing.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，控制台输出打印出Jenkins正在执行的每个步骤。
- en: Summary
  id: totrans-205
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter dealt with the installation of Jenkins and the basics of navigating
    the Jenkins UI. The next chapter will go over more of the Jenkins dashboard and
    UI.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了Jenkins的安装以及导航Jenkins UI的基础知识。下一章将更多地介绍Jenkins仪表板和UI。
- en: Questions
  id: totrans-207
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What is the package manager that we use in Windows to install Jenkins called?
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Windows中，我们用什么软件包管理器来安装Jenkins？
- en: What prerequisites need to be installed for Jenkins to be installed?
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jenkins需要安装哪些先决条件？
- en: Name one way to restart Jenkins in the Windows operating system.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Windows操作系统中，重新启动Jenkins的一种方法是什么？
- en: What was the command we used to open network traffic firewalls in Linux?
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们用什么命令来打开Linux中的网络流量防火墙？
- en: What is the package manager that we use in macOS to install Jenkins called?
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在macOS中用来安装Jenkins的软件包管理器叫什么？
- en: Where do you go to install plugins in Jenkins?
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您在哪里安装Jenkins的插件？
- en: Where do you go to configure environment variables in Jenkins?
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您在哪里配置Jenkins的环境变量？
