  type: TYPE_IMG
  zh: '![](assets/ac58380f-48f8-49e0-9383-892c3838c1d5.png)'
- en: 'After you click **Finish**, you can go to `http://localhost:8080` in your web
    browser and you will see the following screenshot:'
