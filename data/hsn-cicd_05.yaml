- en: Installation and Basics of Jenkins
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jenkins的安装和基础知识
- en: This chapter will help you get Jenkins installed in Windows, Linux, and macOS.
    We will also look at the basics of the Jenkins UI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将帮助您在Windows、Linux和macOS中安装Jenkins。我们还将了解Jenkins UI的基础知识。
- en: 'The following topics will be covered in this chapter:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Windows installation have our first build
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows安装有我们的第一个构建
- en: Linux installation
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux安装
- en: macOS installation
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: macOS安装
- en: Running Jenkins locally
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在本地运行Jenkins
- en: Managing Jenkins
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理Jenkins
- en: Technical requirements
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: This chapter is about using Jenkins for CI/CD processes. We will not be talking
    about CI/CD concepts in this chapter, as we are getting our environment set up
    to use Jenkins.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是关于使用Jenkins进行CI/CD流程。在本章中，我们不会讨论CI/CD概念，因为我们正在设置环境以使用Jenkins。
- en: Windows installation
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows安装
- en: There are some preliminary steps to getting Jenkins installed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些初步步骤可以安装Jenkins。
- en: Prerequisites to installing Jenkins
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装Jenkins的先决条件
- en: You need to make sure that Java is installed and starting with Jenkins 2.54\.
    Jenkins now requires Java 8.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要确保已安装Java，并且从Jenkins 2.54开始。Jenkins现在需要Java 8。
- en: Finding your version of Windows
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查找您的Windows版本
- en: Click the Start Windows icon, type `system` in the search box, and then click
    System in the Programs list.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 单击开始Windows图标，键入`system`在搜索框中，然后单击程序列表中的系统。
- en: With the System applet now open, titled View basic information about your computer,
    find the System area, located under the large Windows logo.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在打开了系统小程序，标题为查看有关计算机的基本信息，在大的Windows徽标下找到位于系统区域下的系统区域。
- en: The system type will say either 64-bit operating system or 32-bit operating
    system.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 系统类型将显示64位操作系统或32位操作系统。
- en: Installing Java
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装Java
- en: 'To install Java, please go to the Java downloads page ([http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装Java，请转到Java下载页面([http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html))：
- en: '![](assets/f771a3e8-c280-4d61-a63e-324bb3e5fea0.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/f771a3e8-c280-4d61-a63e-324bb3e5fea0.png)'
- en: Make sure to click the Accept License Agreement radio button and then click
    Windows Download and make sure to pick the right architecture you have; namely,
    32-bit or 64-bit OS.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 确保点击接受许可协议单选按钮，然后点击Windows下载，并确保选择正确的架构；即32位或64位操作系统。
- en: Then use the installer to install Java in Windows.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后使用安装程序在Windows中安装Java。
- en: Windows installer
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows安装程序
- en: 'Installing Jenkins in the Windows OS is relatively easy; just go to the Jenkins
    download page ([https://jenkins.io/download/](https://jenkins.io/download/)):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows操作系统中安装Jenkins相对容易；只需转到Jenkins下载页面([https://jenkins.io/download/](https://jenkins.io/download/))：
- en: '![](assets/d43c4e72-ba78-4d20-ac2a-eaf399390d01.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/d43c4e72-ba78-4d20-ac2a-eaf399390d01.png)'
- en: 'If you scroll to the end of the page, you will see a list of operating systems
    that you can install Jenkins on according to the current version:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您滚动到页面底部，您将看到根据当前版本可以在其上安装Jenkins的操作系统列表：
- en: '![](assets/f052d111-8533-45e6-9e87-820bdf3057d1.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/f052d111-8533-45e6-9e87-820bdf3057d1.png)'
- en: Installing Jenkins in Windows
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Windows中安装Jenkins
- en: 'I have downloaded and unzipped the Jenkins file from the Jenkins download page,
    as shown in the following screenshot:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我已从Jenkins下载页面下载并解压了Jenkins文件，如下图所示：
- en: '![](assets/e3d0f3ee-8fd6-40a2-a4c5-0288d3d27f0b.png)'
