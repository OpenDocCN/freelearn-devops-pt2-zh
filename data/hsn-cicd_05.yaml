  type: TYPE_IMG
  zh: '![](assets/17535e14-0628-4f9f-8ea2-a3f1f8c5e532.png)'
- en: 'Once you have gone through all the steps in the installer, you will see the
    following screen:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成安装程序中的所有步骤，您将看到以下屏幕：
- en: '![](assets/ac58380f-48f8-49e0-9383-892c3838c1d5.png)'
