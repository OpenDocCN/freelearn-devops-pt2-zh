- en: Installing Jenkins with the Chocolatey Package Manager
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Chocolatey软件包管理器安装Jenkins
- en: Chocolatey installation instructions can be found at [chocolatey.org/install](https://chocolatey.org/install).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Chocolatey安装说明可以在[chocolatey.org/install](https://chocolatey.org/install)找到。
- en: 'You can install Chocolatey with `cmd.exe` with the help of the following command:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用以下命令在`cmd.exe`中安装Chocolatey：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Once Chocolatey is installed, you can simply run `choco install jenkins` to
    install Jenkins via Chocolatey.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 安装了Chocolatey后，您只需运行`choco install jenkins`来通过Chocolatey安装Jenkins。
- en: Starting and stopping Jenkins in Windows in Command Prompt
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Windows中使用命令提示符启动和停止Jenkins
- en: Click the **Start** button and type in `cmd` and hit *Enter*. This will open
    a Command Prompt session.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**开始**按钮，键入`cmd`并按*Enter*。这将打开一个命令提示符会话。
- en: 'Next, you can enter the following command into Command Prompt:'
