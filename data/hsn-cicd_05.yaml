  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux安装
- en: We will install Jenkins on a Ubuntu 16.04 Digital Ocean Droplet; please follow
    the instructions to install Jenkins on your specific Linux distribution on the
    button link on the Jenkins download page ([https://jenkins.io/download/](https://jenkins.io/download/)).
    You can click on one of the Linux distributions that Jenkins is officially supported
    on, but, for the purposes of this section, we will be looking at installing Jenkins
    on the Ubuntu operating system on a Digital Ocean Droplet.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在Ubuntu 16.04 Digital Ocean Droplet上安装Jenkins；请按照Jenkins下载页面上的按钮链接上的说明在您特定的Linux发行版上安装Jenkins([https://jenkins.io/download/](https://jenkins.io/download/))。您可以单击Jenkins官方支持的Linux发行版之一安装Jenkins，但是，出于本节的目的，我们将看看如何在Digital
    Ocean Droplet上的Ubuntu操作系统上安装Jenkins。
