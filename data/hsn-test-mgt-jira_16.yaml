  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习Jira如何帮助SQA团队利用DevOps流水线来自动化执行和管理测试用例。我们将学习如何配置Jira与Jenkins，以在Selenium中执行自动化测试用例。
