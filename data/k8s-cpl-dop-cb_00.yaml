- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: Kubernetes is an open source container orchestration platform originally developed
    by Google and made available to the public in 2014\. It has made the deployment
    of container-based, complex, distributed systems simpler for developers. Since
    its inception, the community has built a large ecosystem around Kubernetes with
    many open source projects. This book is specially designed to quickly help Kubernetes
    administrators and **site reliability engineers** (**SREs**) to find the right
    tools and get up to speed with Kubernetes. The book covers everything from getting
    Kubernetes clusters up on most popular cloud and on-premises solutions to recipes
    that help you automate testing and move your applications out to production environments.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes是一个开源的容器编排平台，最初由谷歌开发，并于2014年向公众开放。它使得基于容器的复杂分布式系统的部署对开发人员来说更加简单。自诞生以来，社区已经围绕Kubernetes构建了一个庞大的生态系统，涵盖了许多开源项目。本书专门设计为快速帮助Kubernetes管理员和可靠性工程师找到合适的工具，并快速掌握Kubernetes。本书涵盖了从在最流行的云和本地解决方案上部署Kubernetes集群到帮助您自动化测试并将应用程序移出到生产环境的配方。
- en: '*Kubernetes – A Complete DevOps Cookbook* gives you clear, step-by-step instructions
    to install and run your private Kubernetes clusters successfully. It is full of
    practical and applicable recipes that enable you to use the latest capabilities
    of Kubernetes, as well as other third-party solutions, and implement them.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*Kubernetes – 一个完整的DevOps食谱*为您提供了清晰的，逐步的说明，以成功安装和运行您的私有Kubernetes集群。它充满了实用的配方，使您能够使用Kubernetes的最新功能以及其他第三方解决方案，并实施它们。'
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: This book targets developers, IT professionals, SREs, and DevOps teams and engineers
    looking to manage, scale, and orchestrate applications in their organizations
    using Kubernetes. A basic understanding of Linux, Kubernetes, and containerization
    is required.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向开发人员、IT专业人员、可靠性工程师和DevOps团队和工程师，他们希望使用Kubernetes在其组织中管理、扩展和编排应用程序。需要对Linux、Kubernetes和容器化有基本的了解。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](a8580410-3e1c-4e28-8d18-aaf9d38d011f.xhtml), *Building Production-Ready
    Kubernetes Clusters*, teaches you how to configure Kubernetes services on different
    public clouds or on-premises using the popular options available today.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](a8580410-3e1c-4e28-8d18-aaf9d38d011f.xhtml)，*构建生产就绪的Kubernetes集群*，教你如何在不同的公共云或本地配置Kubernetes服务，使用当今流行的选项。'
- en: '[Chapter 2](51383d70-c744-4dba-adf3-b6e6e1b8b2a2.xhtml), *Operating Applications
    on Kubernetes*, teaches you how to deploy DevOps tools and **continuous integration/continuous
    deployment** (**CI/CD**) infrastructure on Kubernetes using the most popular life
    cycle management options.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](51383d70-c744-4dba-adf3-b6e6e1b8b2a2.xhtml)，*在Kubernetes上操作应用程序*，教你如何在Kubernetes上使用最流行的生命周期管理选项部署DevOps工具和持续集成/持续部署（CI/CD）基础设施。'
- en: '[Chapter 3](811c24c7-debf-4487-91e9-81db1520c0aa.xhtml), *Building CI/CD Pipelines*,
    teaches you how to build, push, and deploy applications from development to production
    and also ways to detect bugs, anti-patterns, and license concerns during the process.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](811c24c7-debf-4487-91e9-81db1520c0aa.xhtml)，*构建CI/CD流水线*，教你如何从开发到生产构建、推送和部署应用程序，以及在过程中检测错误、反模式和许可问题的方法。'
- en: '[Chapter 4](41d28f13-6dc8-40fe-a53d-aa6052c0b74a.xhtml), *Automating Tests
    in DevOps*, teaches you how to automate testing in a DevOps workflow to accelerate
    time to production, reduce loss-of-delivery risks, and detect service anomalies
    using known test automation tools in Kubernetes.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](41d28f13-6dc8-40fe-a53d-aa6052c0b74a.xhtml)，*在DevOps中自动化测试*，教你如何在DevOps工作流中自动化测试，加快生产时间，减少交付风险，并使用Kubernetes中已知的测试自动化工具检测服务异常。'
- en: '[Chapter 5](22439381-89a7-4cee-8aa1-77c63cb8a014.xhtml), *Preparing for Stateful
    Workloads*, teaches you how to protect the state of applications from node or
    application failures, as well as how to share data and reattach volumes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](22439381-89a7-4cee-8aa1-77c63cb8a014.xhtml)，*为有状态的工作负载做准备*，教您如何保护应用程序的状态免受节点或应用程序故障的影响，以及如何共享数据和重新附加卷。'
- en: '[Chapter 6](8439ce55-b06e-417e-9b95-5f53c7eb6167.xhtml), *Disaster Recovery
    and Backup*, teaches you how to handle backup and disaster recovery scenarios
    to keep applications in production highly available and quickly recover service
    during cloud-provider or basic Kubernetes node failures.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](8439ce55-b06e-417e-9b95-5f53c7eb6167.xhtml)，*灾难恢复和备份*，教您如何处理备份和灾难恢复方案，以保持应用程序在生产中高可用，并在云提供商或基本Kubernetes节点故障期间快速恢复服务。'
- en: '[Chapter 7](7b696c2a-de7c-4adc-9ecc-f5bf65c288c5.xhtml), *Scaling and Upgrading
    Applications*, teaches you how to dynamically scale containerized services on
    running on Kubernetes to handle the changing traffic needs of your service.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](7b696c2a-de7c-4adc-9ecc-f5bf65c288c5.xhtml)，*扩展和升级应用程序*，教您如何在Kubernetes上动态扩展容器化服务，以处理服务的变化流量需求。'
- en: '[Chapter 8](4d910303-e648-4ec0-9a2d-99d553e1a641.xhtml), *Observability and
    Monitoring on Kubernetes*, teaches you how to monitor metrics for performance
    analysis and also how to monitor and manage the real-time cost of Kubernetes resources.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](4d910303-e648-4ec0-9a2d-99d553e1a641.xhtml)，*Kubernetes上的可观察性和监控*，教您如何监控性能分析的指标，以及如何监控和管理Kubernetes资源的实时成本。'
- en: '[Chapter 9](30311229-4c2f-4b9b-8a10-36c755abddb9.xhtml), *Securing Applications
    and Clusters*, teaches you how to build DevSecOps into CI/CD pipelines, detect
    metrics for performance analysis, and securely manage secrets and credentials.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](30311229-4c2f-4b9b-8a10-36c755abddb9.xhtml)，*保护应用程序和集群*，教您如何将DevSecOps构建到CI/CD流水线中，检测性能分析的指标，并安全地管理秘密和凭据。'
- en: '[Chapter 10](d76d00a0-541f-4395-92dc-1d6970e31ef2.xhtml), *Logging on Kubernetes*,
    teaches you how to set up a cluster to ingest logs, as well as how to view them
    using both self-managed and hosted solutions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](d76d00a0-541f-4395-92dc-1d6970e31ef2.xhtml)，*Kubernetes上的日志记录*，教您如何设置集群以摄取日志，以及如何使用自管理和托管解决方案查看日志。'
- en: To get the most out of this book
