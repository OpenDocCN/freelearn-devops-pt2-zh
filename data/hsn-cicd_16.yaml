  type: TYPE_NORMAL
  zh: 您只需在Circle CI应用程序中点击“添加项目”按钮，然后点击要设置的存储库的“设置项目”按钮。
- en: You click on the JOBS link in the left navigation pane and then click on the
    repository that you are working with and then look at the most recent job that
    completed.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您点击左侧导航窗格中的JOBS链接，然后点击您正在使用的存储库，然后查看最近完成的作业。
