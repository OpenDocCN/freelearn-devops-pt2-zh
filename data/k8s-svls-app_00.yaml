  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将安装几个命令行工具；每个工具都将在各章节中提供安装说明和其要求的详细信息。请注意，虽然提供了Windows系统的说明，但我们将主要使用最初设计为在Linux/Unix系统上运行的工具，如Ubuntu
