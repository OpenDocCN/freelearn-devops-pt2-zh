- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Kubernetes has been one of the standout technologies of the last few years;
    it has been adopted as a container clustering and orchestration platform by all
    the major public cloud providers, and it has quickly become the standard across
    the industry.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes是近年来突出的技术之一；它已被所有主要公共云提供商采用为容器集群和编排平台，并迅速成为行业标准。
- en: Add to this that Kubernetes is open source, and you have the perfect base for
    hosting your own Platform as a Service or PaaS across multiple public and private
    providers; you can even run it on a laptop and, due to its design, you will get
    a consistent experience across all of your platforms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 再加上Kubernetes是开源的，您就拥有了在多个公共和私有提供商上托管自己的平台即服务或PaaS的完美基础；您甚至可以在笔记本电脑上运行它，并且由于其设计，您将在所有平台上获得一致的体验。
- en: Its design also makes it the perfect platform for running serverless functions.
    In this book, we will look at several platforms that can be both deployed on and
    integrated with Kubernetes, meaning that not only will we have PaaS but also a
    robust Function as a Service platform running in your Kubernetes environment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 它的设计也使其成为运行无服务器函数的理想平台。在本书中，我们将研究几个可以部署在Kubernetes上并与之集成的平台，这意味着我们不仅拥有PaaS，还有一个强大的FaaS平台在您的Kubernetes环境中运行。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is primarily for operations engineers, cloud architects, and developers
    who want to host their serverless functions on a Kubernetes cluster.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向运维工程师、云架构师和开发人员，他们希望在Kubernetes集群上托管他们的无服务器函数。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](37d92482-56fd-4329-8b81-01acc97e9c0c.xhtml), *The Serverless Landscape*,
    explains what is meant by serverless. Also, we will get some practical experience
    of running serverless functions on public clouds using AWS Lambda and Azure Functions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](37d92482-56fd-4329-8b81-01acc97e9c0c.xhtml)，*无服务器景观*，解释了什么是无服务器。此外，我们将在公共云上使用AWS
    Lambda和Azure Functions来运行无服务器函数，获得一些实际经验。'
- en: '[Chapter 2](494a207a-b5ff-4ee2-ae3c-c2abc8cbc108.xhtml), *An Introduction to
    Kubernetes*, discusses what Kubernetes is, what problems it solves, and also takes
    a look at its backstory, from internal engineering tool at Google to an open source
    powerhouse.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](494a207a-b5ff-4ee2-ae3c-c2abc8cbc108.xhtml)，*Kubernetes简介*，讨论了Kubernetes是什么，它解决了什么问题，并且还回顾了它的背景，从谷歌的内部工程工具到开源强大工具。'
- en: '[Chapter 3](7836cfd9-bce3-4d77-9331-f8dda5a31999.xhtml), *Installing Kubernetes
    Locally*, explains how to get hands-on experience with Kubernetes. We will install
    a local single node Kubernetes cluster using Minikube and interact with it using
    the command-line client.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](7836cfd9-bce3-4d77-9331-f8dda5a31999.xhtml)，*在本地安装Kubernetes*，解释了如何通过实践经验来使用Kubernetes。我们将使用Minikube安装本地单节点Kubernetes集群，并使用命令行客户端与其交互。'
- en: '[Chapter 4](f1b36345-157f-4e54-970c-5f948110ad0f.xhtml), *Introducing Kubeless
    Functioning*, explains how to launch your first serverless function using Kubeless
    once the Kubernetes is up and running locally.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](f1b36345-157f-4e54-970c-5f948110ad0f.xhtml)，*介绍Kubeless函数*，解释了在本地运行Kubernetes后如何使用Kubeless启动第一个无服务器函数。'
- en: '[Chapter 5](dd8fd5bb-1ba4-49ea-869d-66da2b49a115.xhtml), *Using Funktion for
    Serverless Applications*, explains the use of Funktion for a slightly different
    take on calling serverless functions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](dd8fd5bb-1ba4-49ea-869d-66da2b49a115.xhtml)，*使用Funktion进行无服务器应用*，解释了使用Funktion来调用无服务器函数的一种略有不同的方法。'
- en: '[Chapter 6](7f8f30b3-66f0-474e-9c0e-7cb3741e5eab.xhtml), *Installing Kubernetes
    in the Cloud*, covers launching a cluster in DigitalOcean, AWS, Google Cloud,
    and Microsoft Azure after getting some hands-on experience using Kubernetes locally.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](7f8f30b3-66f0-474e-9c0e-7cb3741e5eab.xhtml)，*在云中安装Kubernetes*，介绍了在DigitalOcean、AWS、Google
    Cloud和Microsoft Azure上启动集群的过程，以及在本地使用Kubernetes进行一些实践经验后的操作。'
- en: '[Chapter 7](b3e0a002-3751-4ac1-9fdc-8bf0778fdacb.xhtml), *Apache OpenWhisk
    and Kubernetes*, explains how to launch, configure, and use Apache OpenWhisk,
    the serverless platform originally developed by IBM, using our newly launched
    cloud Kubernetes cluster.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](b3e0a002-3751-4ac1-9fdc-8bf0778fdacb.xhtml)，*Apache OpenWhisk和Kubernetes*，解释了如何在我们新推出的云Kubernetes集群上启动、配置和使用最初由IBM开发的无服务器平台Apache
    OpenWhisk。'
- en: '[Chapter 8](d1bdd4d7-7222-48f8-b040-73b33e1fe74a.xhtml), *Launching Applications
    Using Fission*, covers the deploying of Fission, the popular serverless framework
    for Kubernetes, along with a few example functions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](d1bdd4d7-7222-48f8-b040-73b33e1fe74a.xhtml)，*使用Fission启动应用程序*，介绍了部署Fission的过程，这是Kubernetes的流行无服务器框架，并附带了一些示例函数。'
- en: '[Chapter 9](76ef3c9b-5333-4b3e-8fd4-df5518d44836.xhtml), *Looking at OpenFaaS*,
    covers OpenFaaS. While it''s, first and foremost, a Functions as a Service framework
    for Docker, it is also possible to deploy it on top of Kubernetes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](76ef3c9b-5333-4b3e-8fd4-df5518d44836.xhtml)，*了解OpenFaaS*，介绍了OpenFaaS。虽然它首先是一个用于Docker的函数即服务框架，但也可以部署在Kubernetes之上。'
- en: '[Chapter 10](cfb42a56-1545-4137-a85f-972d4d14736f.xhtml), *Serverless Considerations*,
    discusses security best practices along with how you can monitor your Kubernetes
    cluster.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](cfb42a56-1545-4137-a85f-972d4d14736f.xhtml)，*无服务器考虑因素*，讨论了安全最佳实践以及如何监视您的Kubernetes集群。'
- en: '[Chapter 11](2f3a8160-867b-4ef2-bf84-44c0a68768f3.xhtml), *Running Serverless
    Workloads*, explains how quickly the Kubernetes ecosystem is evolving and how
    you can keep up. We also discuss which tools you should use, and why you would
    want your serverless functions on Kubernetes.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](2f3a8160-867b-4ef2-bf84-44c0a68768f3.xhtml)，*运行无服务器工作负载*，解释了Kubernetes生态系统的快速发展以及您如何跟上。我们还讨论了您应该使用哪些工具，以及为什么您希望将无服务器函数部署在Kubernetes上。'
