- en: We will be installing several command-line tools throughout this book; each
    of the tools will have installation instructions and details of its requirements
    in the chapters. Note that while instructions for Windows systems are provided,
    a lot of the tools we will be using were originally designed to run primarily
    on Linux/Unix based systems such as Ubuntu 17.04 and macOS High Sierra, and the
    book will favor these systems. While every effort has been made at the time of
    writing to verify that the tools work on Windows-based systems, as some of the
    tools are experimental builds, we cannot guarantee that they will continue to
    work on updated systems, because of this, I would recommend using either a Linux-
    or Unix-based system.
